services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    networks:
      - public
      - private
  frontend:
    ports:
      - 8080:80
    build:
      context: frontend
      dockerfile: Dockerfile
    networks:
      - public
  mongo:
    image: mongo
    restart: always
    networks:
      - public
      - mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongo-express:
    image: mongo-express
    networks:
      - mongo
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false

networks:
  public:
  private:
  mongo: